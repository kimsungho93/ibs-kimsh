# 로컬 개발 환경 설정 (Docker MySQL)
# 사용법: spring.profiles.active=local 설정 또는 IDE에서 Active profiles에 'local' 추가

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/testdb?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: local-development-secret-key-at-least-512-bits-long-for-hs512
  access-token-expiration: 1800000
  refresh-token-expiration: 604800000

cors:
  allowed-origins: http://localhost:5173
